<div class="sidebar">
  <div class="sidebar-wrap-outer">
    <div class="sidebar-wrap-inner">
      <nav>
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{% if post.url == page.url %}<span class="current"></span>{% endif %}{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
  {% include menu_button.html %}
</div>
